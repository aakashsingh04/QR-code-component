<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Pannal</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <image class="qr-img" src="qr.png"></image>
        </div>
        <br>
        <div class="info">
            <h2 class="heading">Improve your front-end skills by building projects</h3>
            <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
